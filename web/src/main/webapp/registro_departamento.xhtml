<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro departamento</title>
</h:head>
<h:body>
    <p:panel header="Registrar Departamento">
        <h:form>
            <h:panelGrid cellpadding="5" columns="2">
                <p:outputLabel value="Nombre departamento" for="nombre_d"/>
                <p:inputText id="nombre_d" value="#{ciudadDepartamentoBean.d.nombre}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="Registrar departamento" action="#{ciudadDepartamentoBean.guardarDepartamento}" update="@form"/>
            <p:growl showDetail="true"/>
        </h:form>
    </p:panel>


</h:body>
</html>
