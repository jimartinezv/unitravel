<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Bienvenido a unitravel</ui:define>

    <ui:define name="content">
        <div class="container mt-4">
            <p:panel header="Registrar caracteristicas de hotel">
                <h:form>
                    <h:panelGrid cellpadding="2" columns="2">
                        <p:outputLabel value="Codigo descuento" for="codigo"/>
                        <p:inputText id="codigo" value="#{detallesBean.codigoDescuento.codigo}" required="true"/>
                        <p:outputLabel value="Valor en numero" for="por"/>
                        <p:inputNumber id="por" value="#{detallesBean.codigoDescuento.descuento}" symbol="%"
                                       symbolPosition="s" emptyValue="always" />
                       </h:panelGrid>
                    <p:commandButton value="Registrar vuelo" action="#{detallesBean.registrarCodigoDescuento}" update="@form"/>
                    <p:messages showDetail="true"/>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
</html>
