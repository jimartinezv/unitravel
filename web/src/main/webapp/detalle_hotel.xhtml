<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
<ui:define name="title">Bienvenido a unitravel</ui:define>

<ui:define name="content">

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/uploads/uno.png" alt="First slide"/>

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/uploads/dos.png" alt="Second slide"/>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/uploads/#{detalleHotelBean.hotel.imagenPrincipal}" alt="Third slide"/>
            </div>
        </div>
    </div>


    <h3>    <p>#{detalleHotelBean.hotel.nombre}</p></h3>
    <img alt="user header" src="/uploads/#{detalleHotelBean.hotel.imagenPrincipal}" class="imagen-hotel"/>
    <h4><p>#{detalleHotelBean.hotel.descripcion}</p></h4>
    <p:repeat value="#{detalleHotelBean.hotel.caracteristicas}" var="car">


        <a href="hoteles_destino.xhtml?desc=#{car.codigo}">

            <p:chip label="#{car.descripcion}" styleClass="me-2"/>

        </a>

    </p:repeat>




    <div class="container">
    <p:panel header="Hacer un comentario" styleClass="mt-3">
        <p:dataList id="lista-c" value="#{detalleHotelBean.comentarios}" var="com">
        <p:panel header="#{com.cliente.nombre} - #{com.fecha}" styleClass="mt-3">
                <p>#{com.comentario} <br></br>
                    <p:rating readonly="true" value="#{com.calificacion}"/></p>
            </p:panel>

        </p:dataList>
    </p:panel>

    <p:panel header="Comentar" styleClass="mt-3">
        <h:form id="crear-comentario">
            <h:panelGrid columns="2" cellpadding="3">
                <p:inputTextarea value="#{detalleHotelBean.comentario.comentario}" required="true" styleClass="comentario-usuario"/>
                <p:rating value="#{detalleHotelBean.comentario.calificacion}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="Comentar" icon="pi pi-comment" iconPos="left" update="@form, lista-c" styleClass="mt-4" action="#{detalleHotelBean.comentar}"/>
            <p:growl for="msj-pregunta" showDetail="true"/>
        </h:form>
    </p:panel>
    </div>
</ui:define></ui:composition>
</html>
