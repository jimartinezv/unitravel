<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Bienvenido a unitravel</ui:define>

    <ui:define name="content">
        <div class="container mt-4">
            <p:panel header="Registrar caracteristicas de hotel">
                <h:form>
                    <h:panelGrid cellpadding="3" columns="2">

                    
                    <h:panelGrid cellpadding="3" columns="2">
                        <p:outputLabel value="Caracteristica" for="caracteristica"/>
                        <p:inputText id="caracteristica" value="#{detallesBean.caracteristica.descripcion}" required="true"/>



                        <p:outputLabel value="Tipo" for="caracteristica-tipo" />
                        <p:selectOneMenu id="caracteristica-tipo" value="#{detallesBean.tipo}" required="true">
                            <f:selectItem itemLabel="Hotel" itemValue="Hotel"/>
                            <f:selectItem itemLabel="Habitacion" itemValue="Habitacion"/>

                        </p:selectOneMenu>

                    <p:commandButton value="Registrar vuelo" action="#{detallesBean.registrarCaracteristicaHotel}" update="@form"/>
                    <p:messages showDetail="true"/>
                    </h:panelGrid>
                        <h:panelGrid cellpadding="3" columns="1">
                            <h3>Hotel</h3>
                            <p:repeat value="#{detallesBean.caracteristicaList}" var="car">
                                <h3>#{car.tipo}</h3>
                                <h3>#{car.descripcion}</h3>
                            </p:repeat>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
</html>
