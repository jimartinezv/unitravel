<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Bienvenido a unitravel</ui:define>

    <ui:define name="content">
        <div class="row mt-4">
        <div class=" mt-4 col-lg-6 col-md-1">

            <p:panel header="Registrar caracteristicas de hotel">
                <h:form>
                    <h:panelGrid cellpadding="3" columns="2">


                    <h:panelGrid cellpadding="3" columns="2">
                        <p:outputLabel value="Caracteristica" for="caracteristica"/>
                        <p:inputText id="caracteristica" value="#{detallesBean.caracteristica.descripcion}" required="true"/>



                        <p:outputLabel value="Tipo" for="caracteristica-tipo" />
                        <p:selectOneMenu id="caracteristica-tipo" value="#{detallesBean.tipo}" required="true">
                            <f:selectItem itemLabel="Hotel" itemValue="HOTEL"/>
                            <f:selectItem itemLabel="Habitacion" itemValue="HABITACION"/>
                            <f:selectItem itemLabel="Cama" itemValue="CAMA"/>

                        </p:selectOneMenu>

                    <p:commandButton value="Registrar" action="#{detallesBean.registrarCaracteristicaHotel}" update="@form, caracteristicas"/>
                    <p:messages showDetail="true"/>
                    </h:panelGrid>

                    </h:panelGrid>
                </h:form>
            </p:panel>
        </div>

        <div class="col-lg-6 col-md-2 mt-4" >
            <h:form id="caracteristicas">
            <div class="card p-3">
                <p><b>Caracteristicas hotel</b></p>
                <div class="mr-4">
                    <p:repeat  value="#{detallesBean.caracteristicaList}" var="car">
                        <p:chip  label="#{car.descripcion}" styleClass="m-1" rendered="#{car.tipo.equals('HOTEL')}"/>

                    </p:repeat>
                </div><hr/>

                <p><b>Caracteristicas habitaci√≥n</b></p>
                <div class="mr-4">
                    <p:repeat  value="#{detallesBean.caracteristicaList}" var="car">
                        <p:chip  label="#{car.descripcion}" styleClass="m-1" rendered="#{car.tipo.equals('HABITACION')}"/>

                    </p:repeat>
                </div><hr/>
                <p><b>Cama</b></p>
                <div class="mr-4">
                    <p:repeat  value="#{detallesBean.camaList}" var="cama">
                        <p:chip  label="#{cama.tipo}" styleClass="m-1"/>

                    </p:repeat>
                </div>

            </div>

            </h:form>
        </div></div>
    </ui:define>
</ui:composition>
</html>
