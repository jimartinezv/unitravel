<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Bienvenido a unitravel</ui:define>

    <ui:define name="content">
        <div class="container mt-4">

            <h3>Registro de usuario</h3>
            <h5>Todos los clientes son de la ciudad de #{clienteBean.cliente.ciudad.nombre}</h5>
            <p:panel header="Registrar Usuario">
                <h:form>
                    <h:panelGrid cellpadding="5" columns="2">
                        <p:outputLabel value="NÃºmero de cedula" for="cedula_c"/>
                        <p:inputText id="cedula_c" value="#{clienteBean.cliente.cedula}" required="true"/>
                        <p:outputLabel value="Nombre" for="nombre_c"/>
                        <p:inputText id="nombre_c" value="#{clienteBean.cliente.nombre}" required="true"/>
                        <p:outputLabel value="Apellido" for="apellido_c"/>
                        <p:inputText id="apellido_c" value="#{clienteBean.cliente.apellidos}" required="true"/>
                        <p:outputLabel value="Correo" for="correo_c"/>
                        <p:inputText id="correo_c" value="#{clienteBean.cliente.email}" type="email" required="true"/>
                        <p:outputLabel value="Password" for="password_c"/>
                        <p:inputText id="password_c" value="#{clienteBean.cliente.password}" type="password" required="true"/>
                        <p:outputLabel value="Ciudad" for="ciudad_usuario"/>

                        <p:selectOneMenu id="ciudad_usuario" value="#{clienteBean.cliente.ciudad}" converter="#{ciudadConverter}"
                                         required="true" requiredMessage="La ciudad es obligatoria" >
                            <f:selectItem itemLabel="Seleccione la ciudad" noSelectionOption="true"/>
                            <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}"
                                           value="#{clienteBean.ciudadList}" />
                        </p:selectOneMenu>

                    </h:panelGrid>
                    <p:commandButton value="Registrarse" action="#{clienteBean.registrarUsuario}" update="@form"/>
                    <p:growl showDetail="true"/>
                </h:form>
            </p:panel>

        </div>
    </ui:define>
</ui:composition>
</html>
