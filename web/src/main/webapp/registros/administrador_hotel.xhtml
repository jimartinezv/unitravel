<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
<ui:define name="title">Bienvenido a unitravel</ui:define>

    <ui:define name="content">
        <div class="row mt-4">
        <div class=" col-lg-5">

        <p:panel header="Registrar nuevo administrador de hotel">
                <h:form>
                    <h:panelGrid cellpadding="5" columns="2">
                        <p:outputLabel value="Id" for="cedula"/>
                        <p:inputText id="cedula" value="#{administradorHotelBean.administradorHotel.cedula}" required="true"/>
                        <p:outputLabel value="Nombre" for="nombre"/>
                        <p:inputText id="nombre" value="#{administradorHotelBean.administradorHotel.nombre}" required="true"/>
                        <p:outputLabel value="Apellido" for="apellido"/>
                        <p:inputText id="apellido" value="#{administradorHotelBean.administradorHotel.apellidos}" required="true" />
                        <p:outputLabel value="Email" for="email"/>
                        <p:inputText id="email" value="#{administradorHotelBean.administradorHotel.email}" required="true" type="email"/>
                        <p:outputLabel value="Password" for="password"/>
                        <p:inputText id="password" value="#{administradorHotelBean.administradorHotel.password}" required="true" type="password"/>
                    </h:panelGrid>
                    <p:commandButton value="Registrar administrador de hotel" action="#{administradorHotelBean.crearAdminHotel}" update="@form" styleClass="mt-2"/>
                    <p:messages showDetail="true"/>
                </h:form>
            </p:panel>
        </div>
            <div class="col-lg-6">
                <h:form id="caracteristicas">
                    <div class="card p-3">
                        <p><b>Administradores</b></p>
                        <div class="mr-4">
                            <p:repeat  value="#{administradorHotelBean.administradorHotelList}" var="ah">
                                <div>
                                    <p class="ms-3">  #{ah.nombre} #{ah.apellidos}</p>
                                    <p class="ms-4" jsf:rendered="#{ah.hotels.size()>0}"><b>Hoteles: </b></p>
                                    <p:repeat value="#{ah.hotels}" var="hoteles">
                                        <p class="ms-5">#{hoteles.nombre}</p>
                                    </p:repeat>
                                </div>
                            </p:repeat>
                        </div>

                        <p><b>Caracteristicas habitaci√≥n</b></p>
                        <div class="mr-4">
                            <p:repeat  value="#{detallesBean.caracteristicaList}" var="car">
                                <p:chip  label="#{car.descripcion}" styleClass="m-1" rendered="#{car.tipo.equals('HABITACION')}"/>

                            </p:repeat>
                        </div>
                        <p><b>Cama</b></p>
                        <div class="mr-4">
                            <p:repeat  value="#{detallesBean.camaList}" var="cama">
                                <p:chip  label="#{cama.tipo}" styleClass="m-1"/>

                            </p:repeat>
                        </div>

                    </div>

                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
